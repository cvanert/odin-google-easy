<!DOCTYPE html>
<html>

<head>
  <title>Google</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>

<!--    <div class="everything-but-footer"> -->
      <header class="google-navbar">
        <ul>
          <div class="navbar-left">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </div>
          <div class="navbar-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <input class="sign-in-button" type="submit" value="Sign In">
          </div>
        </ul>
      </header>

      <div class="google-search-content">
        <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google logo">
        <div class="search">
          <input class="search-input" type="text">
        </div>
        <div class="search-buttons">
          <input class="search-button" type="submit" value="Google Search">
          <input class="lucky-button" type="submit" value="I'm Feeling Lucky">
        </div>
      </div>
<!--    </div>
  -->

    <footer class="google-footer">
      <ul>
        <div class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
        </div>
        <div class="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </ul>
    </footer>

  </main>
</body>


</html>
